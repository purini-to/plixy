    proxy:
      path: "/hello"
      methods:
        - "GET"
      upstream:
        target: "http://localhost:9001"
      fixedPath: true

  - name: "status"
    proxy:
      path: "/status"
      methods:
        - "GET"
      upstream:
        target: "http://localhost:9001"

  - name: "echo"
    proxy:
      path: "/echo"
      methods:
        - "GET"
      upstream:
        target: "http://localhost:9002/apis/v1"

